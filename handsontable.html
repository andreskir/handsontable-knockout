<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.2.js"></script>
		<script type="text/javascript" src="lib/select2.js"></script>
		<link rel="stylesheet" media="screen" href="http://ivaynberg.github.io/select2/select2-3.4.3/select2.css">
		<script src="http://handsontable.com/dist/jquery.handsontable.full.js"></script>
    <script src="http://knockoutjs.com/downloads/knockout-2.3.0.js"></script>
    <script src="https://rawgithub.com/SteveSanderson/knockout.mapping/master/build/output/knockout.mapping-latest.debug.js"></script>
		<link rel="stylesheet" media="screen" href="http://handsontable.com/dist/jquery.handsontable.full.css">
		<script src="http://handsontable.com/lib/jquery-ui/js/jquery-ui.custom.min.js"></script>
		<link rel="stylesheet" media="screen" href="http://handsontable.com/lib/jquery-ui/css/ui-bootstrap/jquery-ui.custom.css">

    <script src="select2Cell/select2Renderer.js"></script>
    <script src="select2Cell/multiValueRenderer.js"></script>
    <script src="customBindings/handsontableBinding.js"></script>
   <script src="extensions/jquery.handsontable.removeRow.js"></script>
    <link rel="stylesheet" media="screen" href="extensions/jquery.handsontable.removeRow.css">
    <script src="onLoad.js"></script>
		<style type="text/css">
			body {background: white; margin: 20px;}
			h2 {margin: 20px 0;}
      #example1 {margin-left: 50px;}
		</style>
	</head>
	<body>
		<h2>Rendering custom HTML in cells</h2>

		<p>This example shows how to use custom cell renderers to display HTML content in a cell.</p>

		<p>This is a very powerful feature. Just remember to escape any HTML code that could be used for XSS
		  attacks.</p>

		<div id="example1" class="handsontable" data-bind="handsontable: albums, removeRow: removeAlbum"></div>
    <input type="button" value="Set Date As First Title" data-bind="click: setDateAsFirstTitle">
    <pre id="dump" data-bind="text: ko.toJSON(albums, null, 2)"/>
	</body>
</html>
